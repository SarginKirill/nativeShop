<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/styles.css" />

    <script defer src="./src/script.js"></script>

    <title>Native shop</title>
  </head>
  <body class="bg-lightSand">
    <header
      class="w-full flex items-center justify-between border-b border-dark p-6 md:pb-12 md:pl-[62px] md:pr-[120px] md:pt-12 md:items-start"
    >
      <div class="flex items-start gap-1 md:gap-3">
        <img
          class="w-[23px] h-[23px] md:w-[45px] md:h-[45px]"
          src="./assets/_2C.png"
          alt="logotype"
        />
        <img
          class="w-[94px] h-[48px] md:w-[193px] md:h-[98px]"
          src="./assets/VooDoo Test.png"
          alt="logotypeText"
        />
      </div>
      <div class="flex gap-4 md:gap-12 items-center">
        <a class="text-sm md:text-xl font-semibold hover:underline" href="#"
          >About us</a
        >
        <div class="p-3 bg-black rounded-[4px]">
          <p class="text-white font-bold text-sm md:text-xl">Sign-up</p>
        </div>
      </div>
    </header>

    <main class="m-6 mb-32 md:m-[120px]">
      <div
        class="bg-dark rounded p-[26px] flex items-center text-white justify-between md:mt-[100px]"
      >
        <div class="flex items-center">
          <div class="mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
              />
            </svg>
          </div>
          <div class="mr-6">
            <p class="uppercase font-bold text-base">ALPHA</p>
          </div>
          <div>
            <p class="font-medium text-sm md:after-md">
              Important info
              <span class="hidden md:inline">regarding our service</span>
            </p>
          </div>
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </div>
      </div>

      <section class="mt-[50px] md:flex md:gap-6 md:flex-wrap">
        <!-- CARD -->
        <div class="w-full mb-12 md:w-calc-1">
          <div
            class="rounded border w-full aspect-video md:aspect-square p-3 border-black"
          >
            <div class="bg-black p-2 rounded inline-block text-xs">
              <p class="uppercase text-white">used</p>
            </div>
          </div>
          <div class="flex justify-between mt-3">
            <div class="text-sm font-bold">
              <p class="">Product name</p>
              <p>000 KR.</p>
            </div>
            <div class="flex flex-col items-end text-sm">
              <p class="font-medium">Condition</p>
              <p class="text-end">Slightly used</p>
            </div>
          </div>
        </div>

        <!-- CARD -->
      </section>

      <section class="w-full flex flex-col items-center mt-[100px] pt-12 pb-12">
        <div class="mb-6">
          <p class="text-center text-sm md:text-xl">
            Be the first one to know when we launch our beta!
          </p>
        </div>
        <div class="flex w-full justify-center gap-3">
          <input
            class="rounded bg-white p-4 w-1/2 text-base text-black placeholder:text-black placeholder:font-semibold"
            type="text"
            placeholder="E-mail"
          />
          <button class="bg-orange p-4 text-base rounded font-semibold">
            Sign-up
          </button>
        </div>
      </section>
    </main>

    <footer
      class="flex flex-col gap-12 font-mono bg-white border-t border-black p-[48px] uppercase md:flex-row-reverse md:p-32 md:justify-between"
    >
      <div
        class="flex flex-col gap-12 md:flex-row md:justify-between md:gap-0 md:w-full lg:mr-20"
      >
        <div class="flex flex-col gap-5">
          <a href="#">FAQ</a>
          <a href="#">RETURNS</a>
          <a href="#">CONTACT</a>
        </div>
        <div class="flex flex-col gap-5">
          <a href="#">TERMS & CONDITIONS</a>
          <a href="#">PRIVACY POLICY</a>
          <a href="#">COOKIE POLICY</a>
          <a href="#">COOKIE SETTINGS</a>
        </div>
        <div class="flex flex-col gap-5">
          <a href="#">ABOUT VOODOO</a>
          <a href="#">CAREER</a>
          <a href="#">FACEBOOK</a>
          <a href="#">INSTAGRAM</a>
        </div>
      </div>
      <div class="flex justify-center md:w-1/5">
        <img
          class="w-[80px] h-[80px] md:max-w-[82px] md:h-[82px]"
          src="./assets//_2C.png"
          alt="logo"
        />
      </div>
    </footer>
  </body>
</html>
